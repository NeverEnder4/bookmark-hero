<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../packages/materialize/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="./popup.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boomark Hero</title>
</head>
<body>
  <main>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large grey darken-3">
        <i class="large material-icons">arrow_back</i>
      </a>
    </div>
    <div class="popup">
      <div class="navbar-fixed">
        <nav class="grey lighten-3">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input id="search" class="popup__header-input" type="search">
                <label class="label-icon" for="search"><i class="material-icons header__search-icon">search</i></label>
                <i id="search-close-icon" class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
      </div>
      <ul class="collection bookmark-list"></ul>
      <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col s12 flex-center--column">
              <img class="footer__logo" alt="Bookmark Hero Logo" src="../logo.png" />
              <h5 class="white-text">
                Thanks for using Bookmark Hero!</h5>
              <p class="grey-text text-lighten-4 center">This extension serves one purpose,
                to open
                all bookmarks in a specified bookmark folder. Dedicated to Kat, to help with
                her
                studies.</p>
            </div>
            <div class="col s12 flex-center">
    
              <p class="grey-text text-lighten-4"> Follow this project on Github:</p>
            </div>
            <div class="flex-center col s12 footer__github-button-container">
              <!-- Place this tag where you want the button to render. -->
              <a class="github-button" href="https://github.com/NeverEnder4/bookmark-hero"
                data-color-scheme="no-preference: dark; light: dark; dark: dark;"
                data-icon="octicon-star" data-size="large" data-show-count="true"
                aria-label="Star NeverEnder4/bookmark-hero on GitHub">Star</a>
              <a class="github-button"
                href="https://github.com/NeverEnder4/bookmark-hero/issues"
                data-color-scheme="no-preference: dark; light: dark; dark: dark;"
                data-icon="octicon-issue-opened" data-size="large"
                aria-label="Issue NeverEnder4/bookmark-hero on GitHub">Issue</a>
            </div>
            <div class="footer__email-link-container flex-center col s12">
              <a class="black-text text-lighten-3 block" target="__blank"
              rel="noopener noreferrer" href="mailto:get@tonypettigrew.dev">Email us!</a>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div id="popup-footer-copyright" class="container">
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../packages/materialize/js/materialize.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="../packages/moment/moment.min.js"></script>
  <script src="../utils/Formatter.js"></script>
  <script src="../utils/Dom.js"></script>
  <script src="./BookmarkListItem.js"></script>
  <script src="./popup.js"></script>
  

</body>
</html>
